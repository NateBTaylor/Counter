<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stuff">
        <h1>Press the Button</h1>
        <h3>You can only press it once but that is lowkey enough. At least it will stake your claim to a number for eternity.<span> Give it a few seconds after you press so it can load. It's just a google sheets backend. </span></h3>
        <button class="btn"></button>
        <canvas id="shapeCanvas"></canvas>

        <div id="shareCard" class="hidden">
            <img id="shareImage" alt="Your Shape">
            <a id="downloadButton" download="my-shape.png">Download Image</a>
          </div>
          
        <!-- Hidden canvas for generating the image -->
        <canvas id="imageCanvas" width="400" height="400" style="display:none;"></canvas>
    </div>

    <button class="share">Share</button>


    <script src="script.js"></script>
    
</body>
</html>
